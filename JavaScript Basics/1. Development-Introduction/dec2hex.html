<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dec2hex</title>
    <script>
        function DecToHex() {
            var decNum = prompt("Please enter a decimal number");
            var hexNum;
            hexNum = (+decNum).toString(16).toUpperCase(); //NB!: слага се + пред променливата, защото иначе не го отчита за число и не работи!
            //document.write(hexNum);
            window.alert(hexNum);
        }
    </script>
</head>
<body>

<p> Convert Decimal number to Hexadecimal </p>
<input type="button" value="Click to add number" onclick="DecToHex()">

</body>
</html>
