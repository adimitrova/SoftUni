<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var kmh = prompt("Enter km/h to convert to knots");
        var constVal = 0.539956803;

        var res = Math.round((constVal * kmh)*100)/100; //to round to 2 signs after decimal: num*100 / 100
        document.write(kmh + " km/h = " + res + " kn of speed");
    </script>
</head>
<body>

</body>
</html>
